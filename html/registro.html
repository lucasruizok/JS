    <main class="m-4">
        <div class="row">
            <section class="col-4">
                <h2>Registro de usuario</h2>
                <form id="form-register">
                    <div class="mb-1">
                        <label for="fullname" class="form-label">Nombre Completo</label>
                        <input name="userName"type="text" class="form-control" id="fullname" maxlength="30">
                        <!-- el for del label coincide con el id del input para cuando presione en el label el puntero ira a ese input que coincide -->
                      </div>
                      <div class="mb-1">
                        <label for="user" class="form-label">Usuario</label>
                        <input name="user"type="email" class="form-control" id="email" maxlength="30">
                      </div>
                      <div class="mb-1">
                        <label for="email" class="form-label">Email</label>
                        <input name="mail"type="email" class="form-control" id="email" maxlength="30">
                      </div>

                      <div class="row mb-1">
                          <div class="col-6">
                            <label for="password" class="form-label">Contraseña</label>
                            <input name="password" type="password" class="form-control" id="password" maxlength="12" minlength="4">
                          </div>
                          <div class="col-6">
                            <label for="passwordConfirm" class="form-label">Confirmar Contraseña</label>
                            <input name="passwordConfirm" type="password" class="form-control" id="passwordConfirm" maxlength="12" minlength="4" >
                          </div>
                      </div>
                      <div class="row mb-1">
                          <div class="col-6">
                          <label for="genero" class="form-label">Sexo</label>
                          <select name="genero" id="genero" class="form-select">
                                <option value="male">Masculino</option>
                                <option value="famale">Femenino</option>
                                <option value="other">Otro</option>
                            </select>
                            </div>
                            <div class="col-6">
                                <label for="age" class="form-label">Edad</label>
                                <input name="age" type="number" class="form-control" id="age" maxlength="2" minlength="1">
                            </select>
                            </div>
                            </div>
                      </div>
                      <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                      </div>
                </form>
            </section>
        </div>
    </main>
